<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form nhập liệu sách</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #dfe9f3, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            gap: 30px;
        }

        .form-box {
            width: 350px;
            background: #fff;
            padding: 20px 25px;
            border-radius: 20px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
            transition: 0.3s;
        }

        .form-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            width: 100%;
        }

        h3 {
            text-align: center;
            color: #444;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 6px rgba(74, 144, 226, 0.5);
        }

        /* nút chung */
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 5px;
        }

        .btn-get {
            background: #4a90e2;
        }

        .btn-get:hover {
            background: #357abd;
        }

        .btn-post {
            background: #ff8c42;
        }

        .btn-post:hover {
            background: #e6782f;
        }

        .btn-reset {
            background: #999;
        }

        .btn-reset:hover {
            background: #777;
        }

        .btn-back {
            background: #28a745;
        }

        .btn-back:hover {
            background: #1e7e34;
        }
    </style>
</head>

<body>
    <div>
        <h2>Nhập thông tin sách</h2>
        <div class="container">

            <!-- Form GET -->
            <div class="form-box">
                <h3>Phương thức GET</h3>
                <form action="submit.php" method="get">
                    <label for="book_title_get">Tên sách:</label>
                    <input type="text" id="book_title_get" name="book_title">

                    <label for="author_get">Tác giả:</label>
                    <input type="text" id="author_get" name="author">

                    <label for="publisher_get">Nhà xuất bản:</label>
                    <input type="text" id="publisher_get" name="publisher">

                    <label for="pub_year_get">Năm xuất bản:</label>
                    <input type="text" id="pub_year_get" name="pub_year">

                    <input type="submit" class="btn btn-get" value="Gửi với GET">
                    <input type="reset" class="btn btn-reset" value="Sửa lại">
                </form>
            </div>

            <!-- Form POST -->
            <div class="form-box">
                <h3>Phương thức POST</h3>
                <form action="submit.php" method="post">
                    <label for="book_title_post">Tên sách:</label>
                    <input type="text" id="book_title_post" name="book_title">

                    <label for="author_post">Tác giả:</label>
                    <input type="text" id="author_post" name="author">

                    <label for="publisher_post">Nhà xuất bản:</label>
                    <input type="text" id="publisher_post" name="publisher">

                    <label for="pub_year_post">Năm xuất bản:</label>
                    <input type="text" id="pub_year_post" name="pub_year">

                    <input type="submit" class="btn btn-post" value="Gửi với POST">
                    <input type="reset" class="btn btn-reset" value="Sửa lại">
                </form>
            </div>
        </div>
        <div style="text-align:center; margin-top:30px;">
            <a href="index.html" style="font-size:18px; color:#007BFF; text-decoration:none;">Quay lại trang chủ</a>
        </div>
    </div>
</body>

</html>
